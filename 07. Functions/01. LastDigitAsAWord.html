<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <h1>Our task is to return the last digit of given integer as an English word. <br />
            Examples: 512 --> "two", 1024 --> "four", 12309 --> "nine"
        </h1>
        <div id="input">
            <label for="tb-numbers">Enter a number:</label>
            <input type="text" id="tb-numbers" />
        </div>
        <div id="button">
            <a href="#" onclick="clickButton()">Check</a>
        </div>
    </div>
    
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function clickButton() {
            var input = jsConsole.readFloat("#tb-numbers");
            returnLastDigitAsWord(input);
        }

        function returnLastDigitAsWord(number) {
            var digit = number % 10;

            switch (digit) {
                case 0: jsConsole.writeLine("zero"); break;
                case 1: jsConsole.writeLine("one"); break;
                case 2: jsConsole.writeLine("two"); break;
                case 3: jsConsole.writeLine("three"); break;
                case 4: jsConsole.writeLine("four"); break;
                case 5: jsConsole.writeLine("five"); break;
                case 6: jsConsole.writeLine("six"); break;
                case 7: jsConsole.writeLine("seven"); break;
                case 8: jsConsole.writeLine("eight"); break;
                case 9: jsConsole.writeLine("nine"); break;                
                default: jsConsole.writeLine("Please input a correct number!"); break;
            }
        }
    </script>
</body>
</html>
