<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <h1>Our task is to count the number of div tags on the web page.</h1>        
        <div id="button">
            <a href="#" onclick="clickButton()">Check</a>
        </div>
    </div>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function clickButton() 
        {
            countDivs();
        }
       
        function countDivs() {
            var count = document.getElementsByTagName("div").length;
            jsConsole.writeLine("There are " + count + " div tags on the given page");
        }
    </script>
</body>
</html>
