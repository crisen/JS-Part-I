<!-- Write a script that finds the biggest of three integers using nested if statements. -->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <h1>This program finds the biggest value of three given integers </h1>
        <div id="input">
            <label for="first">a =</label>
            <input type="text" id="first" />

            <label for="second">b = </label>
            <input type="text" id="second" />

            <label for="third">c = </label>
            <input type="text" id="third" />
        </div>
        <div id="button">
            <a href="#" onclick="checkButton()">Calculate</a>
        </div>
    </div>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function checkButton() {
            var a = jsConsole.readInteger("#first");
            var b = jsConsole.readInteger("#second");
            var c = jsConsole.readInteger("#third");

            var biggestValue;
            if (a > b)
            {
                if (a > c)
                {
                    biggestValue = a;
                }
                else
                {
                    biggestValue = c;
                }
            }
            else
            {
                if(b > c)
                {
                    biggestValue = b;
                }
                else
                {
                    biggestValue = c;
                }
            }

            jsConsole.writeLine("The bigest value is: " + biggestValue);
        }
    </script>
</body>
</html>
