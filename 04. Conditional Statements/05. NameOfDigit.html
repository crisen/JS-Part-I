<!-- Write script that asks for a digit and depending on the input shows 
the name of that digit (in English) using a switch statement. -->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <h1>This program shows the name of the digit that you entered</h1>
        <div id="input">
            <label for="first">Enter your digit here:</label>
            <input type="text" id="first" />
        </div>
        <div id="button">
            <a href="#" onclick="checkButton()">Calculate</a>
        </div>
    </div>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function checkButton() {
            var a = jsConsole.readInteger("#first");

            switch(a)
            {
                case 0: jsConsole.writeLine("Zero"); break;
                case 1: jsConsole.writeLine("One"); break;
                case 2: jsConsole.writeLine("Two"); break;
                case 3: jsConsole.writeLine("Three"); break;
                case 4: jsConsole.writeLine("Four"); break;
                case 5: jsConsole.writeLine("Five"); break;
                case 6: jsConsole.writeLine("Six"); break;
                case 7: jsConsole.writeLine("Seven"); break;
                case 8: jsConsole.writeLine("Eight"); break;
                case 9: jsConsole.writeLine("Nine"); break;
                default: jsConsole.writeLine("Only a digits are allowed!"); break;
            }
        }
    </script>
</body>
</html>
