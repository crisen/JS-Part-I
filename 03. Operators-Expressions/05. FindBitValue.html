<!-- Write a boolean expression for finding if the 
bit 3 (counting from 0) of a given integer is 1 or 0. -->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <h1>This program checks if THIRD bit (counting from 0) <br /> of given integer is 1 or 0</h1>
        <div id="input">
            <label for="number">Number to check:</label>
            <input type="text" id="number" />
        </div>
        <div id="button">
            <a href="#" onclick="checkButton()">Check</a>
        </div>
    </div>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function checkButton() {
            var input = jsConsole.readInteger("#number");
            var position = 3;
			
            var mask = 1 << position;
            var result = input & mask;
            var bitValue = result >> position;

            jsConsole.writeLine("The value of THIRD bit of a given number " + input + " is: " + bitValue)
        }
    </script>
</body>
</html>
