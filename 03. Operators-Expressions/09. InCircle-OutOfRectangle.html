<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <h1>This program checks for given point (x, y) <br /> if it is within the circle K( (1,1), 3)
             and out of the rectangle <br /> R(top=1, left=-1, width=6, height=2)</h1>
        <div id="input">
            <label for="xCoord">X-Coordinate:</label>
            <input type="text" id="xCoord" />

            <label for="yCoord">Y-Coordinate:</label>
            <input type="text" id="yCoord" />
        </div>
        <div id="button">
            <a href="#" onclick="checkButton()">Calculate</a>
        </div>
    </div>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        var radius = 5;

        function checkButton() {
            var x = jsConsole.readFloat("#xCoord");
            var y = jsConsole.readFloat("#yCoord");

            var circleX = 1;
            var circleY = 1;
            var radius = 3;
            var rectangleLeft = -1;
            var rectangleTop = 1;
            var width = 6;
            var height = 2;
            var xRectangle = rectangleLeft + width;
            var yRectangle = rectangleTop - height;

            var Xc = 1;
            var Yc = 1;
            var radius = 3;
            var XL = -1;
            var YL = 1;
            var width = 6;
            var height = 3;
            var XR = XL + width;
            var YR = YL - height;

            var inCircle = false;
            var inRectangle = false;
            if (((x - circleX) * (x - circleX) + (y - circleY) * (y - circleY)) < radius * radius) {
                inCircle = true;
            }
            else {
                inCircle = false;
            }

            if ((x > rectangleLeft && x < xRectangle) && (y < rectangleTop && y > yRectangle)) {
                inRectangle = true;
            }
            else {
                inRectangle = false;
            }

            if (inCircle == true && inRectangle == false) {
                jsConsole.writeLine("The given point is in the circle and out of the rectangle: TRUE!");
            }
            else {
                jsConsole.writeLine("The given point is in the circle and out of the rectangle: FALSE!");
            }
        }
    </script>    
</body>
</html>
