<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <h1>This program checks if given point is within a circle K(0,5)</h1>
        <div id="input">
            <label for="xCoord">X-Coordinate:</label>
            <input type="text" id="xCoord" />

            <label for="yCoord">Y-Coordinate:</label>
            <input type="text" id="yCoord" />
        </div>
        <div id="button">
            <a href="#" onclick="checkButton()">Calculate</a>
        </div>
    </div>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        var radius = 5;

        function checkButton() {
            var x = jsConsole.readFloat("#xCoord");
            var y = jsConsole.readFloat("#yCoord");
            
            if ((x * x) + (y * y) <= radius * radius) // Pythagorean theorem
            {
               jsConsole.writeLine("The point is inside the circle");
            }
            else {
                jsConsole.writeLine("The point is outside the circle");
            }
        }
    </script>    
</body>
</html>
